<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regalo para mi novia</title>
  <style>
    :root{
      --accent:#ff6b81;
      --accent2:#ffd166;
      --bg:#0f1724;
      --glass:rgba(255,255,255,0.06);
    }
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#08101a);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .container{
      max-width:1000px;
      width:95%;
      background:var(--glass);
      padding:24px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    h1{margin:0;font-size:22px;color:var(--accent);}
    .cta{
      padding:12px 20px;
      border:none;
      border-radius:30px;
      background:linear-gradient(90deg,var(--accent),#ff9aa2);
      font-weight:bold;
      cursor:pointer;
      color:#fff;
    }
    .stage{
      position:relative;
      background:rgba(0,0,0,0.25);
      padding:20px;
      border-radius:14px;
    }
    .message{
      text-align:center;
      font-size:18px;
      line-height:1.6;
      margin-bottom:20px;
    }
    .slideshow{
      width:100%;
      height:400px;
      border-radius:12px;
      overflow:hidden;
      margin:0 auto 20px;
      position:relative;
      background:#000;
      box-shadow:0 8px 22px rgba(0,0,0,0.45);
    }
    .slides{display:flex;height:100%;transition:transform 1s ease;}
    .slides img{
      width:100%;
      height:100%;
      object-fit:contain; /* no se recortan */
      flex-shrink:0;
      background:#000;
    }
    .dots{display:flex;justify-content:center;gap:8px;margin-top:10px;}
    .dot{width:10px;height:10px;border-radius:50%;background:#777;cursor:pointer;}
    .dot.active{background:var(--accent);}
    /* tulip */
    .tulip{width:220px;height:220px;margin:0 auto;}
    svg path.draw{stroke:var(--accent);stroke-width:3;fill:none;stroke-dasharray:800;stroke-dashoffset:800;animation:draw 2.6s forwards ease-in-out;}
    @keyframes draw{to{stroke-dashoffset:0;}}
    /* corazones flotantes */
    .hearts{position:absolute;right:12px;bottom:8px;pointer-events:none;}
    .heart{width:28px;height:28px;margin:6px;opacity:0;transform:translateY(20px) scale(.6);animation:floatUp 3s infinite;}
    .heart:nth-child(2){animation-delay:.6s;}
    .heart:nth-child(3){animation-delay:1.2s;}
    @keyframes floatUp{
      0%{opacity:0;transform:translateY(20px) scale(.6)}
      10%{opacity:1;transform:translateY(0) scale(1)}
      60%{opacity:1;transform:translateY(-40px) scale(1.05)}
      100%{opacity:0;transform:translateY(-90px) scale(.8)}
    }
    /* bot√≥n imprimir */
    .print-btn{
      margin-top:20px;
      display:block;
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#7ccf95,#8bd3a2);
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Te amo, Amor Mioüòò ‚ù§Ô∏è</h1>
      <button class="cta" id="startBtn">Iniciar sorpresa</button>
    </header>

    <section class="stage">
      <p class="message">
        Laura, desde que llegaste a mi vida llenaste mis d√≠as de amor y esperanza.  
        Eres mi raz√≥n de sonre√≠r, mi paz y mi mayor fortuna.  
        Te amo con todo mi coraz√≥n.
      </p>

      <div class="slideshow">
        <div class="slides" id="slides">
          <img src="1.jpg" alt="Foto 1">
          <img src="2.jpg" alt="Foto 2">
          <img src="3.jpg" alt="Foto 3">
          <img src="4.jpg" alt="Foto 4">
          <img src="5.jpg" alt="Foto 5">
        </div>
      </div>
      <div class="dots" id="dots"></div>

      <!-- Rosa -->
      <div class="tulip">
        <svg viewBox="0 0 200 200" width="200" height="200">
          <path class="draw" d="M100 160 C100 130 110 110 110 90" stroke="#8bd3a2" stroke-width="4"></path>
          <path class="draw" d="M100 150 C80 130 60 120 50 100" stroke="#7ccf95" stroke-width="4"></path>
          <path class="draw" d="M110 150 C130 130 150 120 160 100" stroke="#7ccf95" stroke-width="4"></path>
          <path class="draw" d="M100 80 C85 45 60 55 70 80 C80 100 100 95 100 80 Z" stroke="#ff6b81" fill="#ff6b81"></path>
          <path class="draw" d="M100 80 C115 45 140 55 130 80 C120 100 100 95 100 80 Z" stroke="#ff9aa2" fill="#ff9aa2"></path>
        </svg>
      </div>

      <!-- Corazones -->
      <div class="hearts">
        <svg class="heart" viewBox="0 0 32 29"><path fill="var(--accent)" d="M23.6 0C20.9 0 18.6 1.6 17.9 4.1 17.2 1.6 14.9 0 12.2 0 7.4 0 4 4.1 4 8.9 4 16.9 16 26.2 16 26.2s12-9.3 12-17.3C28 4.1 24.6 0 19.8 0z"/></svg>
        <svg class="heart" viewBox="0 0 32 29"><path fill="#ff9aa2" d="M23.6 0C20.9 0 18.6 1.6 17.9 4.1 17.2 1.6 14.9 0 12.2 0 7.4 0 4 4.1 4 8.9 4 16.9 16 26.2 16 26.2s12-9.3 12-17.3C28 4.1 24.6 0 19.8 0z"/></svg>
        <svg class="heart" viewBox="0 0 32 29"><path fill="#ffd166" d="M23.6 0C20.9 0 18.6 1.6 17.9 4.1 17.2 1.6 14.9 0 12.2 0 7.4 0 4 4.1 4 8.9 4 16.9 16 26.2 16 26.2s12-9.3 12-17.3C28 4.1 24.6 0 19.8 0z"/></svg>
      </div>

      <button class="print-btn" onclick="window.print()">Imprimir recuerdo</button>
    </section>
    <audio id="bgAudio" src="talisman.mp3" preload="auto" loop></audio>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const dots = document.getElementById('dots');
    const total = slides.children.length;
    const audioEl = document.getElementById('bgAudio');
    const startBtn = document.getElementById('startBtn');
    let idx=0, slideInterval;

    function buildDots(){
      dots.innerHTML="";
      for(let i=0;i<total;i++){
        const d=document.createElement('div');
        d.className='dot'+(i===0?' active':'');
        d.dataset.i=i;
        d.onclick=()=>goTo(i);
        dots.appendChild(d);
      }
    }
    function goTo(i){
      idx=i;
      slides.style.transform=`translateX(-${i*100}%)`;
      Array.from(dots.children).forEach((dot,j)=>dot.classList.toggle('active',j===i));
    }
    function next(){
      idx=(idx+1)%total;
      goTo(idx);
    }
    function startSlideshow(){
      slideInterval=setInterval(next,4000);
    }

    startBtn.addEventListener('click', async ()=>{
      if(slideInterval) clearInterval(slideInterval);
      buildDots(); goTo(0); startSlideshow();
      try{ await audioEl.play(); }catch(e){ console.log("Autoplay bloqueado"); }
      startBtn.disabled=true; startBtn.textContent="Sorpresa activada ‚úì";
    });
  </script>
</body>
</html>
